<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta property="og:image" content="https://myaccount.news.com.au/themes/Global-Header-Logo.png" />
    <!--meta content="googleg_standard_color_128dp.png" itemprop="image"-->
    <script src="//cdn.auth0.com/js/auth0/9.10.4/auth0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
<script type="text/javascript">
webAuth = new auth0.WebAuth({
            responseType: 'token id_token',
            domain: 'g5studio.au.auth0.com',
            clientID: '-2HRH0zgWR1fWk0S8Cz9aKJ20c9XMgmd'
        });
    if (Cookies.get('popup-logged-in')) {
        alert('You are logged in already:' + JSON.stringify(Cookies.get('popup-logged-in')));
    } else {

        
        webAuth.popup.authorize({
        prompt:'none',
            redirectUri: location.origin + '/popup_response_handler.html'
            //Any additional options can go here
        }, function (err, authResult) {
            if (err) {
                console.error('ERROR: ' + JSON.stringify(err));
                
            } else {
                
                    Cookies.set('popup-logged-in', 'Yes');
                    alert('SUCCESS: ' + JSON.stringify(authResult));
                
                
            }
        });


    }

</script>
</body>
</html>
